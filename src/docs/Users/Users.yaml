paths:
  /api/pets:
    get:
      summary: Obtener todas las mascotas
      tags:
        - Pets
      responses:
        "200":
          description: Lista de mascotas obtenida con Ã©xito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Pet"
        "500":
          description: Error interno del servidor
    post:
      summary: Crear una nueva mascota
      tags:
        - Pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/createPet"
      responses:
        "201":
          description: Mascota creada exitosamente
        "400":
          description: Valores incompletos en la solicitud
        "500":
          description: Error interno del servidor
  /api/pets/withimage:
    post:
      summary: Crear una mascota con imagen
      tags:
        - Pets
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/requestBodies/createPetWithImage"
      responses:
        "201":
          description: Mascota con imagen creada exitosamente
        "400":
          description: Valores incompletos en la solicitud
        "500":
          description: Error interno del servidor
  /api/pets/{pid}:
    put:
      summary: Actualizar una mascota por ID
      tags:
        - Pets
      parameters:
      - name: pid
        in: path
        required: true
        description: ID de la mascota a actualizar
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/updatePet"
      responses:
        "200":
          description: Mascota actualizada exitosamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor
    delete:
      summary: Eliminar una mascota por ID
      tags:
        - Pets
      parameters:
      - name: pid
        in: path
        required: true
        description: ID de la mascota a eliminar
        schema:
          type: string
      responses:
        "200":
          description: Mascota eliminada exitosamente
        "404":
          description: Mascota no encontrada
        "500":
          description: Error interno del servidor

components:
  schemas:
    Pet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Indica si la mascota fue adoptada
        owner:
          type: string
          description: ID del propietario de la mascota
        image:
          type: string
          description: Ruta de la imagen de la mascota
      example:
        name: Buddy
        specie: Dog
        birthDate: "2020-01-01"
        adopted: false
        owner: "648a1e2395b1f22e1c8b4567"
        image: /public/img/buddy.png
  requestBodies:
    createPet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
      example:
        name: Luna
        specie: Cat
        birthDate: "2019-05-12"
    createPetWithImage:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        image:
          type: string
          format: binary
          description: Imagen de la mascota
      example:
        name: Rex
        specie: Dog
        birthDate: "2022-03-01"
        image: binary
    updatePet:
      type: object
      properties:
        name:
          type: string
          description: Nombre de la mascota
        specie:
          type: string
          description: Especie de la mascota
        birthDate:
          type: string
          format: date
          description: Fecha de nacimiento de la mascota
        adopted:
          type: boolean
          description: Indica si la mascota fue adoptada
      example:
        name: Rocky
        specie: Dog
        birthDate: "2021-07-04"
        adopted: true
